esphome:
  name: test-stusb4500-rp2040
  friendly_name: Test TFMini Component with RP2040

rp2040:
  board: rpipicow

external_components:
  source:
    type: git
    url: https://github.com/mikelawrence/esphome-components
    ref: main
  components: [ tfmini ]

uart:
  - id: tfmini_uart
    tx_pin: GPIO48
    rx_pin: GPIO47
    baud_rate: 115200
    data_bits: 8
    parity: NONE
    stop_bits: 1

stusb4500:
  alert_pin: GPIO8
  snk_pdo_numb: 3
  v_snk_pdo2: 9.00V
  i_snk_pdo2: 3.00A
  v_snk_pdo3: 12.00V
  i_snk_pdo3: 3.00A
  power_only_above_5v: true
  usb_comms_capable: true

sensor:
  - platform: stusb4500
    pd_state:
      name: "PD State"

text_sensor:
  - platform: stusb4500
    pd_status:
      name: "PD Status"
