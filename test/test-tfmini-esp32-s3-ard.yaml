esphome:
  name: test-tfmini-esp32-s3-idf
  friendly_name: Test TFMini Component with ESP32-S3 and Arduino Framework

esp32:
  variant: ESP32S3
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: arduino

external_components:
  source:
    type: git
    url: https://github.com/mikelawrence/esphome-components
    ref: main
  components: [ tfmini ]

i2c:
  - id: i2c1_bus
    sda: GPIO48
    scl: GPIO47
    scan: true

sensor:
  - platform: tfmini
    model: TFMINI_PLUS
    sample_rate: 10
    low_power: true
    temperature:
      id: tfmini_temperature
      name: "Temperature"
    distance:
      id: tfmini_distance
      internal: true
      name: "TFMini Distance"
      accuracy_decimals: 1
    signal_strength:
      id: tfmini_signal_strength
      name: "TFMini Signal Strength"
      filters:
        - throttle: 1s
