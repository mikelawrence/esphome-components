esphome:
  name: test-sen6x-rp2040
  friendly_name: Test SEN6X Component with RP2040

rp2040:
  board: rpipicow

external_components:
  source:
    type: git
    url: https://github.com/mikelawrence/esphome-components
    ref: main
  components: [ sen6x ]

i2c:
  - id: i2c1_bus
    sda: GPIO25
    scl: GPIO24
    scan: true

sensor:
  - platform: sen6x
    i2c_id: i2c1_bus
    update_interval: 1s
    model: SEN69C
    temperature:
      name: "Temperature"
      accuracy_decimals: 2
    humidity:
      name: "Humidity"
      accuracy_decimals: 2
    pm_1_0:
      name: "PM <1µm Mass concentration"
      accuracy_decimals: 2
    pm_2_5:
      name: "PM <2.5µm Mass concentration"
      accuracy_decimals: 2
    pm_4_0:
      name: "PM <4µm Mass concentration"
      accuracy_decimals: 2
    pm_10_0:
      name: "PM <10µm Mass concentration"
      accuracy_decimals: 2
    co2:
      name: "CO₂"
      automatic_self_calibration: false
      accuracy_decimals: 0
    nox:
      name: "NOₓ"
      accuracy_decimals: 0
    voc:
      name: "VOC"
      accuracy_decimals: 0
      store_baseline: true
    hcho:
      name: "Formaldehyde"
      automatic_self_calibration: false
      accuracy_decimals: 0
